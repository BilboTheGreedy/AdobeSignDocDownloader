<!-- Include the jQuery and DataTables JavaScript files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/searchpanes/2.1.1/js/dataTables.searchPanes.min.js"></script>
<script src="https://cdn.datatables.net/select/1.6.1/js/dataTables.select.min.js"></script>

<script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.print.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.1/css/searchPanes.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">




<style>
    .downloaded {
    background-color: red;
}
</style>

<div class="container">
    <div class="row justify-content-md-center">
        {{template "Links.html"}}
    </div>
    <div class="row">
      <div class="col-md-auto">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        

<table id="myTable" class="display nowrap" style="width:100%">
    <thead>
        <tr>
            <th>User</th>
            <th>Status</th>
            <th>Count</th>
        </tr>
    </thead>
    <tbody>

        {{range .}}
        <tr>
            <td>{{.User}}</td>
            <td>{{.Status}}</td>
            <td>{{.Count}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
      </div>
    </div>
  </div>
<div class="container-md">
  
<!-- Initialize the DataTables plug-in -->
<script>
$(document).ready(function() {
  
    $('#myTable').DataTable( {
        dom: 'Bfrtip',
        buttons: [
        {
        extend: 'searchPanes',
        config: {
          layout:'columns-4'
        }
      },
            'copy', 'csv', 'excel', 'pdf', 'print'
        ],
       
        
    } );
});
</script>
